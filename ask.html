{% extends "layout.html" %}
{% block title %}Ask{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
  <h1>Ask a Question</h1>
  <form role="form" action="" method="POST">
    <div class="form-group">
    <label for="exampleInputTitle">Question Title</label>
    <input type="text" class="form-control" id="exampleInputTitle" placeholder="Enter question">
    </div>
    <div class="form-group">
    <label for="exampleInputContent">Content</label>
    <textarea class="form-control" id="exampleInputContent" placeholder="Question content"></textarea>
    </div>
    <div class="form-group">
    <label for="exampleInputFile">Upload pictures</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Please upload your picture if applied.</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" class="btn btn-default"><a href="/">Cancel</a></button>
  </form>
  <p class="important">
  	Jane: <b>{{ jane }}</b>
  </p>
{% endblock %}
