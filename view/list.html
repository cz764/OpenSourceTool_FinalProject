{% extends "layout.html" %}
{% block title %}Ask{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
	{% for question in questions %}
	<div class="q1">
		<h2><a href="/view?qid={{ question.key.id() }}">{{ question.title }}</a></h2>
	
    <li><label>Content:</label> {{ question.content }}</li>
    
	</div>
	{% endfor %}

  
{% endblock %}
