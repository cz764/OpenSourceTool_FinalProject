{% extends "layout.html" %}
{% block title %}Ask{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
	<h1>Questions: <h1>
	{% for question in questions %}
	<div class="q1">
		<h2><a href="/view?qid={{ question.key.id() }}">{{ question.title }}</a></h2>	
    	<p class="description"> {{ question.content }}</p>    
	</div>
	{% endfor %} 
{% endblock %}
