{% extends "layout.html" %}
{% block title %}Ask{% endblock %}
{% block head %}
    {{ super() }}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var loginStatus = $("#isLogin").val()
        $("form").submit(function(event){
            if (loginStatus === "False") {
                var link = $("#url_linktext").attr('href');
                alert("Please login first.");
                event.preventDefault();
                window.location.href = link;
            } else if ($("input:text").val() == '') { 
                $("div.title").addClass("has-error");
                $("#questionTitle").text("Cannot be empty")
                event.preventDefault();
            }
        });
    });
    </script>
{% endblock %}
{% block content %}
  <h1>Ask a Question</h1>
  <form role="form" action="" method="POST">
    <div class="title form-group has-feedback">
    <label for="exampleInputTitle">Question Title</label>
    <input type="text" class="form-control" id="exampleInputTitle" name="title" placeholder="Enter question" aria-describedby="inputError2Status">
    <span id="questionTitle" class="error"></span>
    </div>

    <div class="form-group">
    <label for="exampleInputContent">Content</label>
    <textarea class="form-control" rows="8" name="content" placeholder="Question content"></textarea>
    </div>

    <div class="form-group has-feedback">
    <p><label for="exampleInputFile">Tags</label> deliminated by <span class="important">comma</span></p>
    <input type="text" class="form-control" id="exampleInputFile" name="tags">
    <p class="help-block">Suggested tags: </p>
    </div>
    
    <button type="submit" class="btn btn-default" id="submit">Submit</button>
    <button type="button" class="btn btn-default"><a href="/">Cancel</a></button>
  </form>
  
{% endblock %}
