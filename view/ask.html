{% extends "layout.html" %}
{% block title %}Ask{% endblock %}
{% block head %}
    {{ super() }}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var loginStatus = $("#isLogin").val()
        $("form").submit(function(event){
            if (loginStatus === "False") {
              var link = $("#url_linktext").attr('href');
              alert("Please login first.");
              event.preventDefault();
              window.location.href = link;
            }
        });
    });
    </script>
{% endblock %}
{% block content %}
  <h1>Ask a Question</h1>
  <form role="form" action="" method="POST">
    <div class="form-group">
    <label for="exampleInputTitle">Question Title</label>
    <input type="text" class="form-control" id="exampleInputTitle" name="title" placeholder="Enter question">
    </div>
    <div class="form-group">
    <label for="exampleInputContent">Content</label>
    <textarea class="form-control" id="exampleInputContent" name="content" placeholder="Question content"></textarea>
    </div>
    <div class="form-group">
    <label for="exampleInputFile">Upload pictures</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Please upload your picture if applied.</p>
    </div>
    
    <div class="form-group has-warning has-feedback">
    <label class="control-label" for="inputWarning2">Input with warning</label>
    <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
    <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
    <span id="inputWarning2Status" class="sr-only">(warning)</span>
    </div>
    
    <button type="submit" class="btn btn-default" id="submit">Submit</button>
    <button type="button" class="btn btn-default"><a href="/">Cancel</a></button>
  </form>
  
{% endblock %}
